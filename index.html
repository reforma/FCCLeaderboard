<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Stylesheet.css"/>
    </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    class APIRecent extends React.Component {
      constructor(props){
        super(props);
        this.state={
          loadingFailed:false,
          }
      }
      componentDidMount(){
        fetch(`https://fcctop100.herokuapp.com/api/fccusers/top/recent`)
          .then(response =>{
            if(!response.ok){
            throw Error('Network Request Failed')
          }
          return response
        })
        .then(d=>d.json())
        .then(d=>{
          this.setState({
            recentdata:d,
          })
        },()=>{
          this.setState({
            loadingFailed:true
          })
          })
        }
        render(){
          if(this.state.requestFailed) return <p>Failed !</p>
          if(!this.state.recentdata) return <p>Loading...</p>
          return (
            <div>
            <Userlist
            recentdata ={this.state.recentdata}/>
            </div>
          )
        }
      }

      class Userlist extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            array:[],
          }
        }
        handleClick=()=>{
          console.log('hello')
        }
        render(){

            for(var i =0; i<this.props.recentdata.length; i++){
            this.state.array.push(<tr key={i}>
                                    <td style={{height:'50px', width:'50px', padding:'0px'}}><img src={this.props.recentdata[i].img}/></td>
                                    <td>{this.props.recentdata[i].username}</td>
                                    <td>{this.props.recentdata[i].recent}</td>
                                    <td>{this.props.recentdata[i].alltime}</td>
                                    </tr>)
            }

              return(
              <div>
              <table>
              <tbody>
              <tr>
              <th />
              <th>User</th>
              <th>Recent</th>
              <th onClick={this.handleClick}>All Time</th>
              </tr>
              {this.state.array}
              </tbody>
              </table>
              </div>
            )
          }
        }


      ReactDOM.render(<APIRecent/>,document.getElementById('root'));
